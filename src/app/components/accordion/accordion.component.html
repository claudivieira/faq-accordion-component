<div class="accordion">
  <div class="accordion__details__wrapper">
    <h2 class="accordion__title">FAQ</h2>

    <app-accordion-item
      [accordionItems]="this.accordionItems"
    ></app-accordion-item>
  </div>
  <div class="accordion__image__wrapper">
    <img
      class="accordion__image"
      src="../../../assets/illustration-woman-online-mobile.svg"
      alt="women online"
    />
    <img
      src="../../../assets/bg-pattern-mobile.svg"
      class="accordion__image--shadow"
      alt="image shadow"
    />
  </div>
</div>
